<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Recuperar Contrase침a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="mb-4 text-center">Recuperar Contrase침a</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr칩nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperaci칩n</button>
            <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    {% if messages %}
        {% for message in messages %}
            iziToast.{{ message.tags }}({
                title: '{{ message.level_tag|title }}',
                message: '{{ message }}',
                position: 'topRight'
            });
        {% endfor %}
    {% endif %}
});
</script>

</body>
</html>
